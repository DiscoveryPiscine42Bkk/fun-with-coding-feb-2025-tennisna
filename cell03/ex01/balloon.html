<!DOCTYPE html>  
<html lang="th">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #ffffff;  
            margin: 0;  
        }  
        #balloon {  
            width: 200px;  
            height: 200px;  
            background-color: red;  
            border-radius: 50%;  
            transition: all 0.3s ease;  
            position: relative;  
        }  
    </style>  
</head>  
<body>  
    <div id="balloon"></div>  
    <script>  
        const balloon = document.getElementById('balloon');  
        const colors = ['red', 'green', 'blue'];  
        let currentColorIndex = 0;  

        balloon.addEventListener('click', () => {  
            let newSize = parseInt(getComputedStyle(balloon).width) + 10;  
            if (newSize > 420) {  
                balloon.style.width = '200px';  
                balloon.style.height = '200px';  
                currentColorIndex = 0; // Reset color to red  
            } else {  
                balloon.style.width = newSize + 'px';  
                balloon.style.height = newSize + 'px';  
                currentColorIndex = (currentColorIndex + 1) % colors.length;  
                balloon.style.backgroundColor = colors[currentColorIndex];  
            }  
        });  

        balloon.addEventListener('mouseleave', () => {  
            let newSize = parseInt(getComputedStyle(balloon).width) - 5;  
            if (newSize >= 200) {  
                balloon.style.width = newSize + 'px';  
                balloon.style.height = newSize + 'px';  
            }  
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;  
            balloon.style.backgroundColor = colors[currentColorIndex];  
        });  
    </script>  
</body>  
</html>
