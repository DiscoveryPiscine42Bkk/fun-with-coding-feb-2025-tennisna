<!DOCTYPE html>  
<html lang="th">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Make a table two boxs</title>  
    <style>  
        table {  
            border-collapse: collapse;  
            width: 100%;  
        }  
        td {  
            border: 2px solid black;  
            text-align: center;  
        }  
        .rectangle {  
            height: 200px;  
            width: 50%;  
        }   
    </style>  
</head>  
<body>  

<table>  
    <tr>  
        <td class="rectangle" bgcolor="aquamarine">กล่อง 1</td>  
        <td class="rectangle" bgcolor="chartreuse">กล่อง 2</td>  
    </tr>   
</table>  

</body>  
</html>
