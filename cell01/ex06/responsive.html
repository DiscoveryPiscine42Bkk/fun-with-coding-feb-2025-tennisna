<!DOCTYPE html>  
<html lang="th">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Make a table two boxs</title>  
    <style>  
        body {
            margin: 0;   
        }
        table {  
            border-collapse: collapse;  
            width: 100vw;  
            height: 100vh; 
        }  
        td {  
            border: 2px solid black;  
            text-align: center;   
            vertical-align: middle;
            font-size: 2em; 
        }  
    </style>  
</head>  
<body>  
    <table>  
        <tr>  
            <td bgcolor="aquamarine">กล่อง 1</td>  
            <td bgcolor="chartreuse">กล่อง 2</td>  
        </tr>   
    </table>  
</body>  
</html>
